<!DOCTYPE html>
<html lang="en">
<head>
   <title>TVacker</title>
   <meta charset="utf-8">
   <meta name="description" content="Track the TV shows you're watching.">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="icon" href="/src/favicon.svg">
   <link rel="preconnect" href="https://www.googletagmanager.com">
   <link rel="preconnect" href="https://firebaseinstallations.googleapis.com">
   <script defer src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
   <script defer src="https://www.gstatic.com/firebasejs/7.2.3/firebase-auth.js"></script>
   <script defer src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
   <script defer src="https://www.gstatic.com/firebasejs/7.2.3/firebase-analytics.js"></script>
   <script defer src="/src/js/main.js" type="module"></script>
   <style lang="sass">
      @import "/src/sass/_entry.sass"
   </style>
</head>
<body>
   <div id="app" class="loading"></div>
   <div id="preloader">Loading...</div>
   <script>
      if (!Array.prototype.includes) {
         var loader = document.querySelector("#preloader")
         loader.innerHTML = "Sorry, browser not supported"
         loader.style.cursor = "initial"
      }
   </script>
   <style>
   @import url('https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap');
   </style>
</body>
</html>
